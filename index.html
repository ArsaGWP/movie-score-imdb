<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Top 10 on IMDb</div>
      </ons-toolbar>

      <ons-card>
        <div
          style="display: flex; flex-direction: row; justify-content: center"
        >
          <img
            src="https://m.media-amazon.com/images/M/MV5BNjJkYTI1MjAtNTcxZC00YmU5LWExMDAtZTg3YzRhMDNmYmEwXkEyXkFqcGdeQXVyMTEyMjM2NDc2._V1_FMjpg_UX1000_.jpg"
            alt="Onsen UI"
            style="width: auto; height: 250px"
          />
        </div>
        <div class="title">
          <div
            style="display: flex; flex-direction: row; justify-content: center"
          >
            <ons-icon
              style="color: rgba(255, 196, 0, 0.726)"
              icon="fa-star"
            ></ons-icon>
            <div style="width: 3px"></div>
            8.3
          </div>
          <div style="height: 7px"></div>
          <div>1. Sex Education</div>
        </div>

        <div class="content">
          <p>
            A teenage boy with a sex therapist mother teams up with a high
            school classmate to set up an underground sex therapy clinic at
            school.
          </p>
          <div>
            <a href="https://youtu.be/WldgrH9SvbE"
              ><ons-button><ons-icon icon="fa-youtube"></ons-icon></ons-button
            ></a>
            <a href="https://www.imdb.com/title/tt7767422/?ref_=hm_top_tt_t_1"
              ><ons-button><ons-icon icon="fa-share"></ons-icon></ons-button
            ></a>
          </div>
        </div>
      </ons-card>
    </ons-page>
  </body>
</html>
